<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculadora">
    <div id="resultado"></div>
    <div class="grid">
    <button id="numero1">1</button>
    <button id="numero2">2</button>
    <button id="numero3">3</button>
    <button id="numero4">4</button>
    <button id="numero5">5</button>
    <button id="numero6">6</button>
    <button id="numero7">7</button>
    <button id="numero8">8</button>
    <button id="numero9">9</button>
    <button id="numero0">0</button>
    <button id="sumar">+</button>
    <button id="restar">-</button>
    <button id="multiplicar">*</button>
    <button id="dividir">/</button>
    <button id="igual">=</button>
    <button id="limpiar">Borrar</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
